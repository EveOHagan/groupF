<html>
    <header>

        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
        <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
        <script type="text/javascript" src="js/main.js"></script>


    </header>

    <title> Post-Experiment </title>
<body class="body">

        <div id="postExperiment" style="text-align: center;"> 
        <h1> Post-Experiment Questionnaire </h1>
        <hr>

        <h3> Age </h3>
        <select name="age" id="age">
            <option value="18-24"> 18-24 </option>
            <option value="25-34"> 25-34 </option>
            <option value="35-49"> 35-49 </option>
            <option value="50-64"> 50-64 </option>
            <option value="65+"> 65 or older</option>
        </select>



        <h3> What is your gender? </h3>
        <select name = "gender" id="gender"> 
        <option value="female"> Female</option>
        <option value="male"> Male</option>
        <option value="neither"> Prefer not to say</option>
        </select>



        <h3>What is your occupation? </h3> 
        <textarea name="occupation" id="occupation" cols="50" rows="3"> </textarea>


        <h3> What is your main subject which you have studied? </h3> 
        <textarea name="studied" id="studied" cols="50" rows="3"></textarea>



        <h3> Have you had experience with any of the question types throughout this experiment? If so, when? </h3>
        <textarea name="experience" id="experience" cols="80" rows="5"></textarea>



        <div id="comments">
        <h3> Do you have any other comments?</h3>
        <textarea name="comment" id="comment" cols="80" rows="5"></textarea>

        </div>
        <br>
        <button type="button" onclick="submit()"> Submit</button>

    </div>

    
    </body>
</html>
